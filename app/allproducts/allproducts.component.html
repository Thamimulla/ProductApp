<h1>All Products</h1>
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <div *ngFor="let product of products">
            <div class="card" style="width: 18rem;">
              
            <img class="card-img-top" [src]="product.imagePath" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">Rating: {{product.rating}}</p>
            </div>
            <div class="row">
          <div class="col">
              <div> <p class="card-text">Cost:{{product.cost | currency:'INR'}}</p></div>
              <div><p class="card-text">Date:{{product.date | date:'shortDate'}}</p></div>
            </div>
            <div class="col">
            <div class = "btn"><button (click) = "addToCart(product)">Add To Cart</button></div>
            <div class = "btn-share"><button (click)="share(product.name)">Share</button> </div>
          </div>
          </div>
          </div>
          </div>
      </div>
      </div>
      </div>
